window:
  padding:
      x: 15
      y: 15
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.9

font:
  normal:
    family: Inconsolata
    style: Medium
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: MediumItalic
  bold_italic:
    family: Inconsolata
    style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 260

live_config_reload: true

shell:
  program: /usr/bin/zsh
